on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
          node-version: 18
      - run: npm ci
      - run: npm run deploy
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}